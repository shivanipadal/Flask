{% extends 'base.html' %}

{% block head %}
<Title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content"> 
    <h1>Task Master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{ task.content }}">Delete</a>
                    <br>
                    <a href="/update/{{ task.content }}">Update</a>
                </td>
            </tr>
        {% endfor %}    
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
